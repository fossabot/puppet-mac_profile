# .sync.yml
---
.gitlab-ci.yml:
  delete: true
.travis.yml:
  os:
    - osx
  dist: '---'
  simplecov: true
  ruby_versions:
    - 2.6.3
  includes:
    - env: PUPPET_GEM_VERSION="~> 4.0" CHECK=parallel_spec
      rvm: 2.1.9
appveyor.yml:
  delete: true
Gemfile:
  optional:
    ':development':
      - gem: 'puppet-resource_api'
spec/spec_helper.rb:
  mock_with: ':rspec'
